{{#label}}<label for="{{cid}}">{{label}}</label>{{/label}}
<input
    id="{{cid}}"
    name="{{field}}"
    type="password" {{#extraClass}}class="{{extraClass}}"{{/extraClass}}
    value="{{value}}"
    autocomplete="off"
/>
{{#description}}
<span class="input--description{{#extraClass}} {{extraClass}}__description{{/extraClass}}">
    {{description}}
</span>
{{/description}}
