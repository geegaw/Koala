{{#label}}<label for="{{cid}}">{{label}}</label>{{/label}}
<input
    id="{{cid}}"
    name="{{field}}"
    type="email" {{#extraClass}}class="{{extraClass}}"{{/extraClass}}
    placeholder="{{placeholder}}"
    value="{{value}}"
/>
{{#description}}
<span class="input--description{{#extraClass}} {{extraClass}}__description{{/extraClass}}">
    {{description}}
</span>
{{/description}}
